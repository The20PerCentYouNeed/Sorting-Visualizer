<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sorting-visualizer-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <title>Sorting Visualizer</title>
</head>
<body>
    <header>
        <h1>Sorting Visualizer</h1>
        <div class="generate-array"><span id="newArray">Generate New Array</span></div>
        <div class="separator"></div>
        <div class="change-size">
            <label for="changeSizeSpeed">Change Array Size & Sorting Speed</label>
            <input type="range" name="change-size-speed" class="slider" id="changeSizeSpeed" min="0" max="150" value="75">
        </div>
        <div class="separator"></div>
        <ul>
            <li id="mergeSort">Merge Sort</li>
            <li id="quickSort">Quick Sort</li>
            <li id="heapSort">Heap Sort</li>
            <li id="bubbleSort">Bubble Sort</li>
        </ul>
        <div class="separator"></div>
        <div class="start-sort"><span id="sort">Sort!</span></div>
    </header>
    <main>

    </main>
    <script src="./sorting-visualizer.js"></script>
</body>
</html>
